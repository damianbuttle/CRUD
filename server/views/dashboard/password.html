{% extends '../layouts/dashboard.html' %}

{% block title %}{{title}}{% endblock %}

{% block content %}
<div class="container">
<div class="page-header text-center">
      <h3>Password</h3>
    </div>
    {% include "../partials/flash.html" %}
    <form action="/user/password" method="POST" class="form-horizontal">
      <div class="form-group">
        <label for="password" class="col-lg-12 text-center control-label">New Password</label>
        <div class="col-sm-12 col-lg-6 offset-lg-3 text-center">
          <input type="password" name="password" class="form-control">
        </div>
      </div>
      <div class="form-group">
        <label for="confirm" class="col-lg-12 text-center control-label">Confirm Password</label>
        <div class="col-sm-12 col-lg-6 offset-lg-3 text-center">
          <input type="password" name="confirm" class="form-control">
        </div>
      </div>
      <div class="form-group">
        <div class="col-lg-12 text-center">
          <button type="submit" class="btn btn-primary">Update Password</button>
        </div>
      </div>
    </form>
  </div>
{% endblock %}
